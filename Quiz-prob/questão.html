<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conscientização Ambiental</title>
    <script src="quest.js" defer></script>
    <link rel="stylesheet" href="quest.css">
</head>
<body>
    <div class="container-quiz">
        <div class="cabecalho-quiz">
            <button class="botao-fechar">X</button>
        </div>
        <div class="conteudo-quiz">
            <h2 id="titulo-pergunta">Qual é a principal causa da poluição por plásticos nos oceanos?</h2>
            <ul id="lista-respostas">
                <li class="resposta">Descarte de lixo em praias</li>
                <li class="resposta">Emissões industriais</li>
                <li class="resposta">Atividades agrícolas</li>
                <li class="resposta">Acidentes com navios</li>
            </ul>
        </div>
        <div class="container-progresso">
            <div class="barra-progresso">
                <div class="progresso" style="width: 20%;"></div>
            </div>
            <button id="botao-proximo" class="botao-proximo">Próximo</button>
        </div>
    </div>
</body>
</html>

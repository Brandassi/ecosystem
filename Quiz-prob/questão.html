<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conscientização Ambiental</title>
    <script src="quest.js" defer></script>
    <link rel="stylesheet" href="quest.css">
    <link
      rel="shortcut icon"
      href="../imagens/favicon.ico"
      type="image/x-icon"
    />
</head>
<body>
    <div class="container-quiz">
        <div class="cabecalho-quiz">
            <button class="botao-fechar">X</button>
        </div>
        <div class="conteudo-quiz">
            <h2 id="titulo-pergunta"></h2>
            <ul id="lista-respostas"></ul>
        </div>
        <div class="container-progresso">
            <div class="barra-progresso">
                <div class="progresso"></div>
            </div>
            <button id="botao-proximo" class="botao-proximo">Próximo</button>
        </div>
    </div>
</body>
</html>

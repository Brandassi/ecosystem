<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conscientização Ambiental</title>
    <link rel="stylesheet" href="questão.css">
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <button class="close-button">X</button>
        </div>
        <div class="question-container">
            <h2 id="question-title">Qual é o maior bioma terrestre?</h2>
            <ul id="answers-list">
                <li class="answer">Floresta Amazônica</li>
                <li class="answer">Tundra Ártica</li>
                <li class="answer">Deserto do Saara</li>
                <li class="answer">Taiga Siberiana</li>
            </ul>
        </div>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <button id="next-button" class="next-button">Próximo</button>
        </div>
    </div>
</body>
</html>

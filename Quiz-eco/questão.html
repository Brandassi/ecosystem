<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz de Conscientização Ambiental</title>
    <script src="questão.js" defer></script>
    <link rel="stylesheet" href="questão.css" />
  </head>
  <body>
    <div class="quiz">
      <div class="cabecalho">
        <button class="botao-fechar">X</button>
      </div>
      <div class="pergunta">
        <h2 id="titulo-pergunta">Qual é o maior bioma terrestre?</h2>
        <ul id="lista-respostas">
          <li class="resposta">Floresta Amazônica</li>
          <li class="resposta">Tundra Ártica</li>
          <li class="resposta">Deserto do Saara</li>
          <li class="resposta">Taiga Siberiana</li>
        </ul>
      </div>
      <div class="barra-progresso">
        <div class="barra">
          <div class="progresso"></div>
        </div>
        <button id="botao-proximo" class="botao-proximo">Próximo</button>
      </div>
    </div>
  </body>
</html>

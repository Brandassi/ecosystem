<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado do Quiz</title>
  <link rel="stylesheet" href="resultado.css">
  <script src="resultado.js" defer></script>
  <link
      rel="shortcut icon"
      href="../imagens/favicon.ico"
      type="image/x-icon"
    />
</head>
<body>
  <div class="quiz-container">
    <div class="header">
      <button class="close-button">X</button>
    </div>
    <div class="result-content">
      <h2>Parabéns!</h2>
      <p>Você acertou <span id="correct-answers">0</span> questões!</p>
      <div class="button-container">
        <a href="eco.html" class="retry-button">Fazer outro quiz</a>
        <a href="eco.html" class="retry-again-button">Fazer novamente</a>
        <!-- Botão para ver o ranking -->
        <button id="show-ranking" class="show-ranking-button">Ver Ranking</button>
      </div>
    </div>
  </div>
</body>
</html>

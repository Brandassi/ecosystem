<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <script src="ranking.js" defer></script>
    <link rel="stylesheet" href="ranking.css">
    <link
      rel="shortcut icon"
      href="../imagens/favicon.ico"
      type="image/x-icon"
    />
</head>
<body>
    <div class="ranking-container">
        <!-- Botão para fechar (X) -->
        <a href="../index.html" class="close-btn">&times;</a>
        
        <!-- Título do Ranking -->
        <div class="ranking-box">
            <h2>Ranking</h2>

            <!-- Lista de usuários com medalhas, nomes e pontuações -->
            <div class="ranking-list">
                <div class="rank-item">
                    <img src="medalha1.png" alt="Medalha de Ouro" class="medal">
                    <img src="pessoa.png" alt="Avatar de Nome 1" class="avatar">
                    <span class="name">Nome 1</span>
                    <span class="score">1000</span>
                </div>
                <div class="rank-item">
                    <img src="medalha2.png" alt="Medalha de Prata" class="medal">
                    <img src="pessoa.png" alt="Avatar de Nome 2" class="avatar">
                    <span class="name">Nome 2</span>
                    <span class="score">900</span>
                </div>
                <div class="rank-item">
                    <img src="medalha3.png" alt="Medalha de Bronze" class="medal">
                    <img src="pessoa.png" alt="Avatar de Nome 3" class="avatar">
                    <span class="name">Nome 3</span>
                    <span class="score">800</span>
                </div>
                <div class="rank-item">
                    <span class="rank-number">4</span>
                    <img src="pessoa.png" alt="Avatar de Nome 4" class="avatar">
                    <span class="name">Nome 4</span>
                    <span class="score">700</span>
                </div>
                <div class="rank-item">
                    <span class="rank-number">5</span>
                    <img src="pessoa.png" alt="Avatar de Nome 5" class="avatar">
                    <span class="name">Nome 5</span>
                    <span class="score">600</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

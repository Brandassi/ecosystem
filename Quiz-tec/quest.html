<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão do Quiz</title>
    <script src="quest.js" defer></script>
    <link rel="stylesheet" href="quest.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="close-button">X</button>
        </div>
        <div class="content">
            <h2>Qual é a principal função dos painéis solares fotovoltaicos?</h2>
            <div class="options">
                <button class="option-button">Converter luz solar em energia elétrica</button>
                <button class="option-button">Aquecer água para uso doméstico</button>
                <button class="option-button">Reduzir a poluição do ar</button>
                <button class="option-button">Armazenar energia para uso noturno</button>
            </div>
            <div class="progress">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 20%;"></div>
                </div>
            </div>
            <div class="footer">
                <button class="next-button">Próximo</button>
            </div>
        </div>
    </div>
</body>
</html>

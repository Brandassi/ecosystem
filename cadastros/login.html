<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOSYSTEM Login</title>
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <a href="../index.html" class="close-btn">&times;</a> <!-- Botão "X" para voltar à home -->
    <div class="container">
        <div class="header">
            <img src="../logo.png" alt="Logo Ecosystem" class="logo">
            <h1>ECOSYSTEM</h1>
        </div>
        <div class="login-box">
            <div class="avatar">
                <img src="https://img.icons8.com/ios-filled/50/FFFFFF/user-male-circle.png" alt="Avatar"> <!-- Avatar Branco -->
            </div>
            <form>
                <div class="input-group">
                    <span class="icon"><img src="https://img.icons8.com/material-outlined/24/FFFFFF/email.png"/></span> <!-- Ícone de Email Branco -->
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <span class="icon"><img src="https://img.icons8.com/material-outlined/24/FFFFFF/lock.png"/></span> <!-- Ícone de Cadeado Branco -->
                    <input type="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="create-account">Não tem conta? <a href="cadastro.html">Crie uma!</a></p>
            </form>
        </div>
    </div>
</body>
</html>

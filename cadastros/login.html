<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOSYSTEM Login</title>
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="login.css">
    <link
      rel="shortcut icon"
      href="../imagens/favicon.ico"
      type="image/x-icon"
    />
</head>
<body>
    <a href="../index.html" class="close-btn">&times;</a> <!-- Botão "X" para voltar à home -->
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="../logo.png" alt="Logo Ecosystem" class="logo">
                <h1>ECOSYSTEM</h1>
            </div>
        </div>
        <div class="login-box">
            <div class="avatar">
                <img src="pessoa.png" alt="Avatar">
            </div>
            <!-- Adicionado o ID 'loginForm' no formulário -->
            <form id="loginForm">
                <div class="input-group">
                    <span class="icon"><img src="email.png" alt="Ícone Email"></span>
                    <!-- Adicionado o ID 'username' ao campo de email -->
                    <input type="email" id="username" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <span class="icon"><img src="senha.png" alt="Ícone Senha"></span>
                    <!-- Adicionado o ID 'password' ao campo de senha -->
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="create-account">Não tem conta? <a href="cadastro.html">Crie uma!</a></p>
            </form>
        </div>
    </div>
</body>
</html>

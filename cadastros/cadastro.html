<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOSYSTEM Cadastro</title>
    <script src="cadastro.js" defer></script>
    <link rel="stylesheet" href="cadastro.css">
    <link
      rel="shortcut icon"
      href="../imagens/favicon.ico"
      type="image/x-icon"
    />
</head>
<body>
    <a href="../index.html" class="close-btn">&times;</a> <!-- Botão "X" para voltar à home -->
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="../logo.png" alt="Logo Ecosystem" class="logo">
                <h1>ECOSYSTEM</h1>
            </div>
        </div>
        <div class="register-box">
            <div class="avatar">
                <img src="pessoa.png" alt="Avatar">
            </div>
            <form>
                <div class="input-group">
                    <span class="icon"><img src="pessoa.png" alt="Ícone Nome"></span>
                    <input type="text" placeholder="Nome Completo" required>
                </div>
                <div class="input-group">
                    <span class="icon"><img src="email.png" alt="Ícone Email"></span>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <span class="icon"><img src="senha.png" alt="Ícone Senha"></span>
                    <input type="password" placeholder="Senha" required>
                </div>
                <div class="input-group">
                    <span class="icon"><img src="senha.png" alt="Ícone Confirmação de Senha"></span>
                    <input type="password" placeholder="Confirmação da Senha" required>
                </div>
                <button type="submit" class="register-btn">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
